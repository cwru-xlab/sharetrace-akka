plugins {
    id "sharetrace"
    id "java-library"
}

dependencies {
    // API
    api "com.typesafe:config:1.4.2"
    api "org.apache.commons:commons-math3:3.6.1"
    api "org.jgrapht:jgrapht-core:1.5.2"
    // Akka
    implementation "com.typesafe.akka:akka-actor-typed_2.13:2.8.2"
    // Record builder
    annotationProcessor "io.soabase.record-builder:record-builder-processor:37"
    implementation "io.soabase.record-builder:record-builder-core:37"
    // Logging
    implementation "ch.qos.logback:logback-classic:1.2.11"
    implementation "net.logstash.logback:logstash-logback-encoder:7.2"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.1'
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.1"
    implementation "com.fasterxml.jackson.module:jackson-module-blackbird:2.15.1"
    // Utilities
    implementation "com.google.guava:guava:31.1-jre"
    implementation "de.huxhorn.sulky:de.huxhorn.sulky.ulid:8.3.0"
    implementation "org.jgrapht:jgrapht-io:1.5.2"
    implementation "org.jgrapht:jgrapht-opt:1.5.2"
}